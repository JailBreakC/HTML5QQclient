<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>setting</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script> 
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{	
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
		<script>
			mui.init();
		</script>
	</head>

	<body>
		<div class="mui-content">
			<div class="title">
				这是webview模式选项卡中的第4个子页面，该页面展示一个常见的设置示例
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						新消息通知
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						隐私
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						通用
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						关于mui
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li id="exist" class="mui-table-view-cell">
					<a style="text-align: center;color: #FF3B30;">
						退出登录
					</a>
				</li>
			</ul>
		</div>
		<script>
		document.getElementById('exist').addEventListener('tap', function () {
			var chatPage = plus.webview.getWebviewById('tab-webview-subpage-chat.html')
			chatPage.loadURL('tab-webview-subpage-chat.html')
			var login = plus.webview.getWebviewById("login");
			login.show();
		})
		</script>
	</body>

</html>
